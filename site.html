<!DOCTYPE html>
<html>
<head>
  <title>Your Name - Cloud IT Professional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F9F9F9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: navy;
      color: white;
      text-align: center;
      padding: 1em;
    }
    section {
      padding: 2em;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    h2 {
      border-bottom: 2px solid navy;
    }
    .skills, .projects, .certifications {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
    <p>Cloud IT Professional</p>
  </header>

  <div class="container">
    <section id="about-me">
      <h2>About Me</h2>
      <p>Details about your background, aspirations, and current role.</p>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <div class="skills">
        <div>Python</div>
        <div>Azure</div>
        <div>Network Security</div>
        <div>Cisco</div>
      </div>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="projects">
        <div>Project 1</div>
        <div>Project 2</div>
      </div>
    </section>

    <section id="certifications">
      <h2>Certifications</h2>
      <div class="certifications">
        <div>CompTIA A+</div>
        <div>Azure Fundamentals</div>
        <div>Cisco Networking</div>
        <div>SC-900</div>
      </div>
    </section>
  </div>

  <footer>
    <p>Contact: your.email@example.com</p>
  </footer>

</body>
</html>
